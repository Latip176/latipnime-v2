<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LatipNime V2 - Streaming Anime Subtitle Indonesia</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/kanime-icon.jpg" type="image/x-icon" id="kanime-icon">
    
    <script src="src/js/controls.js" type="module"></script>

                <span class="nav-brand" style="font-size: 20px; color: white; font-weight: bold;"><span style="color: #00f; text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;">Latip</span>Nime</span>

    <div class="navbar-bottom">
